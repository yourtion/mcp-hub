name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # 创建 GitHub Release
  create-release:
    name: 创建 Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 获取版本号
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 创建 Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: MCP Hub ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## MCP Hub ${{ steps.get_version.outputs.VERSION }}

            ### 新功能
            - 基于组的 MCP 服务路由
            - 独立的 CLI MCP 服务器
            - 模块化架构重构

            ### 改进
            - 提升代码质量和测试覆盖率
            - 优化性能和错误处理
            - 完善文档和使用指南

            ### 包含的组件
            - `@mcp-core/mcp-hub-core` - 核心 MCP 服务管理
            - `@mcp-core/mcp-hub-api` - Web API 服务器
            - `@mcp-core/mcp-hub-cli` - 命令行 MCP 服务器
            - `@mcp-core/mcp-hub-share` - 共享类型和工具

            ### Docker 镜像
            - `mcp-hub/api:${{ steps.get_version.outputs.VERSION }}`
            - `mcp-hub/cli:${{ steps.get_version.outputs.VERSION }}`
            - `mcp-hub/web:${{ steps.get_version.outputs.VERSION }}`

            ### 安装方式

            #### NPM 包
            ```bash
            npm install -g @mcp-core/mcp-hub-cli
            ```

            #### Docker
            ```bash
            docker pull mcp-hub/api:${{ steps.get_version.outputs.VERSION }}
            docker pull mcp-hub/cli:${{ steps.get_version.outputs.VERSION }}
            ```

            ### 文档
            - [CLI 使用指南](docs/CLI_USAGE.md)
            - [组路由指南](docs/GROUP_ROUTING.md)
            - [迁移指南](docs/MIGRATION.md)

  # 构建和发布包
  build-and-publish:
    name: 构建和发布
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行测试
        run: pnpm test:coverage

      - name: 构建所有包
        run: pnpm build:production

      - name: 发布包到 NPM
        run: pnpm publish:packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 获取版本号
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 创建分发包
        run: |
          mkdir -p dist
          tar -czf dist/mcp-hub-${{ steps.get_version.outputs.VERSION }}.tar.gz \
            packages/core/dist \
            packages/cli/dist \
            backend/dist \
            frontend/dist \
            README.md \
            LICENSE \
            docker-compose.yml

      - name: 上传分发包
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/mcp-hub-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: mcp-hub-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip

  # 构建和发布 Docker 镜像
  docker-release:
    name: 发布 Docker 镜像
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 获取版本号
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 构建并推送 API 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            mcp-hub/api:latest
            mcp-hub/api:${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            mcp-hub/web:latest
            mcp-hub/web:${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64